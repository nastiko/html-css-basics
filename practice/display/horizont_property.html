<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontally property</title>
</head>
<style>
    h1 {
        font-size: 24px;
        text-align: center;
    }

    .first {
        background-color: #b3504b;
        width: 150px;
        height: 150px;
        margin: auto;
    }

    .second {
        display: block;
        background-color: #2b542c;
        width: 150px;
        height: 150px;
        margin: auto;
    }

    .first.second {
        display: inline-block;
    }

</style>
<body>
<h1>Applied Visual Design: Center an Element Horizontally Using the margin Property</h1>
<div class="first second"></div>
<div class="first second"></div>


</body>
</html>
