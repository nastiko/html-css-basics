    .side-up {

        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-top: 25px solid transparent;
        border-bottom: 40px solid #226f36;
        margin: -24px -26px -2px 19px;
        animation-name: green-light;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }

    @keyframes green-light {
        0% {border-bottom-color: #002018;}
        25% {border-bottom-color:  #0f3500;}
        50% {border-bottom-color: #023026;}
        100% {border-bottom-color: #0f3500;}
    }

    .side-down {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-top: 40px solid red;
        margin: 0 -45px -26px 0px;
        animation-name: red-light;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes red-light {
        0% {border-top-color: #8C1A27;}
        25% {border-top-color: #022F89;}
        50% {border-top-color: #D4A227;}
        100% {border-top-color: #F5F5F5;}
    }

    .row2 :nth-of-type(2), .row4 :nth-of-type(2), .row6 :nth-of-type(4), .row8 :nth-of-type(10), .row9 :nth-of-type(2), .row11 :nth-of-type(10), .row12 :nth-of-type(6) {
        animation-name: move1;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes move1 {
        0% {border-top-color: #D4A227;}
        25% {border-top-color: #F5F5F5;}
        50% {border-top-color: #8C1A27;}
        100% {border-top-color: #022F89;}
    }

    .row3 :nth-of-type(4), .row5 :nth-of-type(2), .row6 :nth-of-type(6), .row7 :nth-of-type(2), .row8 :nth-of-type(6),
    .row10 :nth-of-type(4n+4), .row11 :nth-of-type(10n+2), .row12 :nth-of-type(8) {
        animation-name: move2;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes move2 {
        0% {border-top-color: #022F89;}
        25% {border-top-color: #D4A227;}
        50% {border-top-color: #F5F5F5;}
        100% {border-top-color: #8C1A27;}
    }

    .row4 :nth-of-type(4), .row6 :nth-of-type(2), .row7 :nth-of-type(6), .row8 :nth-of-type(4), .row9 :nth-of-type(6),
    .row10 :nth-of-type(8n+2), .row11 :nth-of-type(6), .row12 :nth-of-type(6n+4), .row12 :nth-of-type(14) {
        animation-name: move3;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes move3 {
        0% {border-top-color: #F5F5F5;}
        25% {border-top-color: #8C1A27;}
        50% {border-top-color: #022F89;}
        100% {border-top-color: #D4A227;}
    }

    .row5 :nth-of-type(4), .row7 :nth-of-type(4), .row8 :nth-of-type(8), .row10 :nth-of-type(6),
    .row12 :nth-of-type(10n+2){

        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

        100% {border-top-color: #f0ccbd;}
    }

    .snow {

        opacity: 0.5;
