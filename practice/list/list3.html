<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>List</title>
		<style>

			p {
				font-family: "Lucida Sans", fantasy;
			}

			.example img {
				max-height: 600px;
			}

			table {
				border-collapse: collapse;
				border-style: inset;
				border-width: 5px;
				border-color: #f2efea;
			}

			td,th {
				border-style: inset;
				border-width: 3px;
				border-color: lightgrey;
			}

			.list {
				list-style-type: disc;
				margin: 0;
				padding: 0 0 25px 42px;
			}

			a {
				color: #2a6496;
			}

		</style>
	</head>
	<body>
		<h1 style="font-family: Verdana, serif">Create of list</h1>
		<p>I will create this list which you can see here for example:</p>
		<div class="example">
			<img src="../../images/Example/list/list3.jpg" alt="List">
		</div>
		<p>This is my create:</p>
		<table style="width: 360px">
			<tr>
				<td>This table contain Image, link, List and Paragraph tags</td>
				<td style="color:#808c9e; font-size: 45px">&#60;html&#62;</td>
			</tr>
			<tr>
				<td>
					<ul class="list">
						<li>VB.Net</li>
						<li>Csharp</li>
						<li>Asp.Net</li>
					</ul>
				</td>
				<td>
					<a href="https://schoolsw3.com/"><ins>About</ins></a>
				</td>
			</tr>
		</table>
	</body>
</html>
