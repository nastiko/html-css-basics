<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Margin</title>
	</head>
	<style>

		.wrapper {
			border: 1px solid brown;
		}

		.horizontal-tb {
			writing-mode: horizontal-tb;
		}

		.vertical-lr {
			writing-mode: vertical-lr;
		}

		.box {
			padding: 20px;
			background-color: #8a8b8b;
			color: white;
			margin-block-start: 10px;
			margin-block-end: 20px;
			margin-inline-start: 30px;
			margin-inline-end: 40px;
		}

	</style>
	<body>
		<div class="wrapper">
			<div class="horizontal-tb">
				<p class="box">Do you see how to set margin?</p>
			</div>
			<div class="vertical-lr">
				<p class="box">If I put vertical text, can you understand how does it work?</p>
			</div>
		</div>
	</body>
</html>
