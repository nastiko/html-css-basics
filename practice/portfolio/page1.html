<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Art Gallery</title>
		<style>
			body {
				background-color: #eeeeee;
			}

			p {
				font-family: 'Lucida Sans', fantasy;
			}

			img {
				padding: 5px;
			}

			.align-justify {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
			}

			.align-justify img {
				max-height: 200px;
			}

		</style>
	</head>
	<body>
		<h1 style="background-color:#d1d3be; font-family:Verdana,serif"> The Art Gallery of photos</h1>
		<p>
			The Art Gallery of photos were taken for people which wish to return to the past.
			To enjoy and remind yourself about where they were and what they felt when they were there.
		</p>
		<p> You can find more information about author here: <a href="https://grinkevi.ch/" target="_blank"><b>Classy Stassy</b></a></p>
		<div class="align-justify">
			<img alt="stMargaret" src="../../images/Example/site/Photo_1.jpg" usemap="#stMargMap">
			<img alt="Relax" src="../../images/Example/site/Photo_2.jpg" usemap="#Relax">
			<img alt="Tema&Stas" src="../../images/Example/site/Photo_3.jpg" usemap="#catStas">
			<img alt="Lake District" src="../../images/Example/site/Photo_12.jpg" usemap="#lakeDistrict">
			<img alt="Big plate" src="../../images/Example/site/Photo_13.jpg" usemap="#bigPlate">
			<img alt="Waterfall" src="../../images/Example/site/Photo_14.jpg" usemap="#Waterfall">
			<img alt="Airplane" src="../../images/Example/site/Photo_15.jpg" usemap="#Airplane">
		</div>

		<map name="stMargMap">
			<area shape="default" alt="St.Margarets area" href="https://en.wikipedia.org/wiki/St_Margarets,_London">
		</map>

		<map name="Relax">
			<area shape="default" alt="Relax" href="http://www.twickenham-museum.org.uk/detail.php?aid=339&ctid=4&cid=35">
		</map>

		<map name="catStas">
			<area shape="circle" coords="211,123,60" alt="Tema" href="https://en.wikipedia.org/wiki/British_Shorthair">
			<area shape="circle" coords="151,56,80" alt="Classy Stassy" href="https://grinkevi.ch/">
		</map>

		<map name="lakeDistrict">
			<area shape="default" coords="" alt="Lake District" href="https://www.google.com/search?q=Lake+District&tbm=isch&hl=en-GB">
		</map>

		<map name="bigPlate">
			<area shape="circle" coords="29,130,45" alt="Big Plate" href="https://www.tripadvisor.co.uk/Restaurants-g186318-Lake_District_Cumbria_England.html">
		</map>

		<map name="Waterfall">
			<area shape="rect" coords="7,9,186,272" alt="Waterfall" href="https://www.lakescottageholiday.co.uk/blog/lake-district-waterfalls/">
		</map>

		<map name="Airplane">
			<area shape="default" alt="Airplane" href="https://www.lakedistrictgyroplanes.co.uk/">
		</map>

	</body>
</html>
