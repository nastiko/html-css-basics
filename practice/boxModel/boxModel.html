<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <title>BoxModel</title>
    <style>

        html {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            font-family: "Adamina", monospace;
            font-size: 18px;
            background-color: #f5f5f5;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        h1 {
            margin: 2vw;
        }

        p {
            margin-bottom: 1vw;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
        }

        .example, .wrapper {
            width: 90%;
            margin: auto 5%;
        }

        .navbar p, .footer p {
            color: white;
            border-radius: 5px;
            text-align: center;
            letter-spacing: 2px;
            font-size: 1em;
            padding: 10px;
        }

        .navbar p {
            background-color: #5ca966;
            margin-bottom: 0.2vw;
        }

        .footer p {
            background-color: #2795ee;
            margin-top: 0.2vw;
        }

        .section {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            border: 2px solid #878080;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
        }

        .box1, .box2, .box3 {
            width: 30.33%;
            height: 5vw;
            color: #FFFFFF;
            letter-spacing: 2px;
            border-radius: 5px;
            padding: 1.7vw;
        }

        .box1 {
            background-color: #dc4d4d;
        }

        .box2 {
            background-color: #fd9a5c;
        }

        .box3 {
            background-color: #e8a2af;
        }


    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Create of Box Model</h1>
    </header>
    <section>
        <p>Here is an example of the Box Model that I found on Google where I decided to practice it:</p>
    </section>
    <div>
        <img class="example" alt="Float" src="../../images/example/boxModel/box.png"/>
    </div>
    <p>I will learn how the Box Model works and what styles I can use to create it.</p>
    <div class="wrapper">
        <nav class="navbar">
            <p>Navbar</p>
        </nav>
        <article class="section">
                    <div class="box1">Section</div>
                    <div class="box2">Section</div>
                    <div class="box3">Section</div>
        </article>
        <footer>
            <div class="footer">
                <p>Footer</p>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
